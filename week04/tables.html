<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Document description for SEO -->
    <meta name="description" content="District sales data table showcasing monthly sales figures for Wasatch district." />
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles/tables.css" />

    <script src="scripts/tables.js" defer></script>
    
    <title>District Sales Data</title>

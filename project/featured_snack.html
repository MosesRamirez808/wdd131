  <main>
    <section>
      <h2>Share Your Favorite Snack!</h2>
      <p>We love discovering new snack ideas! Fill out the form below to submit yours.</p>
      <form id="snackForm">
        <label for="snackName">Snack Name:</label>
        <input type="text" id="snackName" name="snackName" required>

        <label for="snackType">Snack Type:</label>
        <select id="snackType" name="snackType" required>
          <option value="">Choose one</option>
          <option value="sweet">Sweet</option>
          <option value="savory">Savory</option>
          <option value="healthy">Healthy</option>
          <option value="quick">Quick</option>
        </select>

        <label for="snackDescription">Description:</label>
        <textarea id="snackDescription" name="snackDescription" rows="4" required></textarea>

        <button type="submit">Submit Snack</button>
      </form>
    </section>

   <section>
